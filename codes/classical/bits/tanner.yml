  #
  # Any fields below should be omitted if they do not apply.

  rate: 'For \(C_0\) with rate R, the Tanner code has rate at least 2R-1. For \(C_0\) satisfying Gilbert-Varshamov bound, the rate vs relative distance for the Tanner code is given by \(R \geq 2(1- h(\delta_0))\), where \(\delta_0\) is the relative distance of \(C_0\).'

  encoders:
    - 'Quadratic algorithm: This technique works for all linear block codes and encodes using matrix multiplication \cite{doi:10.1145/258533.258575}.'
    - 'Using non-abelian Fast Fourier Transform and exploiting the symmetry of underlying group G, an encoding algorithm that requires \(O(n^{4/3})\) has been devised in \cite{doi:10.1145/258533.258575}.'
    - 'Spielman modifies the code construction to obtain codes that may be encoded in linear time but give similar performance \cite{10.1109/18.556668}.'
    #- 'Specific description of a process that makes the states, usually for quantum codes.\cite{doi:10.1145/258533.258575}'
    #- 'Unitary circuit of depth ... \cite{arxiv:old-paper}.'
    #- 'Measurement-based preparation ... with ancilla overhead of ... .'
    #- 'Leave discussion of fault tolerance to fault-tolerance field.'

