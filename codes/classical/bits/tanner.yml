# Apostrophes are denoted by two apostrophe characters, i.e., ''
# Code title (SINGULAR) + first reference(s) (optional).
name: 'Tanner code'
introduced: '\cite{doi:10.1109/TIT.1981.1056404}'

# Anything applicable to a larger parent set of codes (see below) should go in
# that entry instead of here.
description: 'Let G be a \(n \times m\) bipartite graph which is d-right regular and let \(C_0 \subseteq \mathbb{F}_2^q\) be a binary linear code. The Tanner code \(X(G,C_0)\) is defined as the set \(\{c\in \mathbb{F}_2^{n}| \all u \in R_G, c_{|N(u)}\in C_0\}\). The Tanner codes are a generalization of expander codes, with \(C_0\) chosen to be \([d,d-1,2]_2\) parity check code. Since \(C_0\) imposes t constraints on its codewords, there are at most Mt constraints, where M is the size of the right set R. Hence dim of codewords is \(\geq N-Mt\).'

protection: 'Tanner Codes protect against noise on classical bit strings.'

# This field starts a list of specific labeled subfields; do not leave it
# empty. If empty, comment out. Also, indentations are important!
features:

  # The fields below relate to specific properties of the code that are worth
  # noting. In some cases (see below), there might be multiple pieces of
